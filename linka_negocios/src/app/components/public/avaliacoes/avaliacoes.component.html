<section class="row main_avaliacoes" [class.expanded]="expanded">
    <div class="avaliacao" *ngFor="let avaliacao of avaliacoes.slice(0, 3)">
        <div class="rating">
            &#9733; &#9733; &#9733; &#9733; &#9734;
        </div>
        <div class="col content">
            “{{ avaliacao.conteudo }}”
        </div>
        <div class="row cont_user">
            <div class="col user-avatar">
                <img [src]="avaliacao.avatarUrl" alt="Avatar da pessoa">
            </div>
            <div class="col user-info">
                <span class="user-name">{{ avaliacao.nome }}</span>
                <span>{{ avaliacao.profissao }}, {{ avaliacao.empresa }}</span>
            </div>
        </div>
    </div>
</section>
