<div class="content">
    <header>
      <app-sidebar-admin></app-sidebar-admin>
    </header>
    <div class="container">
      <main>
        <div class="post-title">
          <h1>Posts</h1>
          <p>Explore e gerencie as postagens do seu blog</p>
        </div>
        <div class="post-filters">
          <label for="category-select">Categoria:</label>
          <select id="category-select" [(ngModel)]="selectedCategory" (change)="filterPostsByCategory()">
            <option value="">Todas</option>
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
          </select>
        </div>
        <div class="post-cards">
          <div class="post-card" *ngFor="let post of filteredPosts">
            <img [src]="post.image" alt="Post Image">
            <h2>{{ post.title }}</h2>
            <div class="card-actions">
              <a href="#">
                <img src="https://a.imagem.app/35k9nt.png" alt="Edit Icon">
              </a>
              <a href="#">
                <img src="https://a.imagem.app/35kcr0.png" alt="Delete Icon">
              </a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
