<div class="content">
        <header>
            <app-sidebar-admin></app-sidebar-admin>
        </header>    
        <div class="container">
        <main>
            <div class="post-title">
                <h1>Posts</h1>
                <p>Explore e gerencie as postagens do seu blog</p>
            </div>
            <div class="post-cards">
                <div class="post-card" *ngFor="let post of posts">
                    <!-- <div class="post-card" *ngFor="let post of posts" (click)="editPost(post.id)"></div> -->
                    <img [src]="post.image" alt="Post Image">
                    <h2>{{ post.title }}</h2>
                    <div class="card-actions">
                        <a href="#">
                            <!-- <a href="#" (click)="editPost(post.id)"></a> -->
                            <img src="https://a.imagem.app/35k9nt.png" alt="Edit Icon">
                        </a>
                        <a href="#">
                            <!-- <a href="#" (click)="deletePost(post.id)"></a> -->
                            <img src="https://a.imagem.app/35kcr0.png" alt="Delete Icon">
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
