<app-sidebar-admin></app-sidebar-admin>
<div class="content">
    <div class="casos-list-container">
        <div class="header">
            <h1 class="titulo">Equipe Linka Negócios</h1>
        </div>
        <ul class="casos-list">
            <li class="casos-item" *ngFor="let caso of casosSucesso">
                <div class="cont_img">
                    <img [src]="caso.imagem" alt="{{ caso.nome }}" />
                </div>
                <div>
                    <h5>{{ caso.nome }}</h5>
                </div>
                <p>{{ caso.descricao }}</p>
                <div class="card-actions">
                    <a (click)="openEditModal(caso)" class="edit">
                        <img src="images/edit.png" alt="Edit Icon">
                    </a>
                    <a (click)="deleteCaso(caso.id)" class="delete">
                        <img src="images/trash.png" alt="Delete Icon">
                    </a>
                </div>
            </li>
        </ul>
    </div>

    <div class="modal" *ngIf="isModalOpen">
        <div class="modal-content">
            <div class="caso-form-container">
                <div class="header-editar">
                    <h2 class="titulo-editar">Cadastrar</h2>
                    <span class="close" (click)="closeModal()">&times;</span>
                </div>  
                <form [formGroup]="casoForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input id="nome" formControlName="nome" type="text" />
                        <p *ngIf="casoForm?.get('nome')?.hasError('maxlength')" class="error">
                            O nome deve ter no máximo 20 caracteres.
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" formControlName="descricao"></textarea>
                        <p *ngIf="casoForm?.get('descricao')?.hasError('maxlength')" class="error">
                            A descrição deve ter no máximo 150 caracteres.
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="imagem">URL da Imagem</label>
                        <input id="imagem" formControlName="imagem" type="text" />
                    </div>

                    <div style="text-align: center;">
                        <button type="submit" [disabled]="!casoForm.valid">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal" *ngIf="isEditModalOpen">
        <div class="modal-content">
            <div class="caso-form-container">
                <div class="header-editar">
                    <h2 class="titulo-editar">Editar</h2>
                    <span class="close" (click)="closeEditModal()">&times;</span>
                </div>  
                <form [formGroup]="editCasoForm" (ngSubmit)="onEditSubmit()">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input id="nome" formControlName="nome" type="text" />
                        <p *ngIf="editCasoForm?.get('nome')?.hasError('maxlength')" class="error">
                            O nome deve ter no máximo 20 caracteres.
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" formControlName="descricao"></textarea>
                        <p *ngIf="editCasoForm?.get('descricao')?.hasError('maxlength')" class="error">
                            A descrição deve ter no máximo 150 caracteres.
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="imagem">URL da Imagem</label>
                        <input id="imagem" formControlName="imagem" type="text" />
                    </div>

                    <div style="text-align: center;">
                        <button type="submit" [disabled]="!editCasoForm.valid">Atualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container_fab" *ngIf="casosSucesso.length < 3">
        <button class="button_fab" (click)="openModal()">
            <mat-icon class="icon_add">add</mat-icon>
        </button>
    </div>
</div>
