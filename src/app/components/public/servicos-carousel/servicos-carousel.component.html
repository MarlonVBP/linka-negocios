<div *ngIf="!spinner && items.length" class="carousel-container" @fadeIn>
  <div
    #carouselContainer
    class="carousel-content"
    [ngStyle]="{ transform: 'translateX(' + currentTranslate + 'px)' }"
    (touchstart)="onTouchStart($event)"
    (touchmove)="onTouchMove($event)"
    (touchend)="onTouchEnd()"
  >
    <section class="cont" *ngFor="let item of items">
      <div class="row padding header">
        <div class="col header-conteudo" draggable="false">
          <span class="title">{{ item.titulo }}</span>
          <span class="text">{{ item.descricao }}</span>
        </div>
        <div class="col img-conteudo" draggable="false">
          <img [src]="item.imagem" alt="imagem.placeholder" />
        </div>
      </div>
    </section>
  </div>
  <div (click)="prev()" class="cont_control carousel-control prev">
    <button *ngIf="currentIndex != 0" class="">‹</button>
  </div>
  <div (click)="next()" class="cont_control carousel-control next">
    <button *ngIf="currentIndex != this.lastIndex" class="">›</button>
  </div>

  <div class="carousel-dots">
    <span
      *ngFor="let item of items; index as i"
      [class.active]="i === currentIndex"
      (click)="goToSlide(i)"
    ></span>
  </div>
</div>

<div *ngIf="!this.spinner && items.length" class="row padding cont_card">
  <div class="col card">
    <img src="images/cubo.png" alt="" />
    <span class="title">Beneficio 1</span>
    <span class="text">{{ this.cards[0].text1 }}</span>
  </div>
  <div class="col card">
    <img src="images/cubo.png" alt="" />
    <span class="title">Beneficio 2</span>
    <span class="text">{{ this.cards[0].text2 }}</span>
  </div>
  <div class="col card">
    <img src="images/cubo.png" alt="" />
    <span class="title">Beneficio 3</span>
    <span class="text">{{ this.cards[0].text3 }}</span>
  </div>
</div>

<div class="row cont_button" *ngIf="!spinner && items.length">
  <a><button class="button" (click)="openContactModal()">Saiba mais</button></a>
</div>

<div
  *ngIf="!spinner && (!items || items.length === 0)"
  class="no-items-message"
>
  <p>Não há serviços disponíveis no momento. Por favor, volte mais tarde.</p>
</div>

<div *ngIf="spinner" class="skeleton-container" @fadeIn>
  <div class="skeleton-row">
    <div class="skeleton skeleton-title"></div>
    <div class="skeleton skeleton-text"></div>
  </div>
  <div class="skeleton-image"></div>
</div>
