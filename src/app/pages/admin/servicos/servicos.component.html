<app-sidebar-admin></app-sidebar-admin>
<div class="content">
  <div class="servico-list-container">
    <div class="header">
      <h1 class="titulo">Serviços existentes</h1>
    </div>
    <ul class="servico-list">
      <li class="servico-item" *ngFor="let servico of servicos">
        <div class="cont_img">
          <img [src]="servico.imagem" alt="{{ servico.titulo }}" />
        </div>
        <div>
          <h5>{{ servico.titulo }}</h5>
        </div>
        <p>{{ servico.descricao }}</p>
        <div class="card-actions">
          <a (click)="openEditModal(servico)" class="edit">
            <img src="images/edit.png" alt="Edit Icon" />
          </a>
          <a (click)="deleteServico(servico.id)" class="delete">
            <img src="images/trash.png" alt="Delete Icon" />
          </a>
        </div>
      </li>
    </ul>
  </div>

  <div class="modal" *ngIf="isModalOpen">
    <div class="modal-content">
      <div class="servico-form-container">
        <div class="header-editar">
          <h2 class="titulo-editar">Cadastrar</h2>
          <span class="close" (click)="closeModal()">&times;</span>
        </div>
        <form [formGroup]="servicoForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="titulo">Título</label>
            <input id="titulo" formControlName="titulo" type="text" />
          </div>
          <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" formControlName="descricao"></textarea>
          </div>
          <div class="form-group">
            <label for="imagem">URL da Imagem</label>
            <input id="imagem" formControlName="imagem" type="text" />
          </div>

          <div class="form-group">
            <label for="conteudo1">Beneficio 1</label>
            <input id="conteudo1" formControlName="conteudo1" type="text" />
          </div>

          <div class="form-group">
            <label for="conteudo2">Beneficio 2</label>
            <input id="conteudo2" formControlName="conteudo2" type="text" />
          </div>

          <div class="form-group">
            <label for="conteudo3">Beneficio 3</label>
            <input id="conteudo3" formControlName="conteudo3" type="text" />
          </div>
          <div style="text-align: center">
            <button type="submit" [disabled]="!servicoForm.valid">
              Cadastrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal" *ngIf="isEditModalOpen">
    <div class="modal-content">
      <div class="servico-form-container">
        <div class="header-editar">
          <h2 class="titulo-editar">Editar</h2>
          <span class="close" (click)="closeEditModal()">&times;</span>
        </div>
        <form [formGroup]="editServicoForm" (ngSubmit)="onEditSubmit()">
          <div class="form-group">
            <label for="titulo">Título</label>
            <input id="titulo" formControlName="titulo" type="text" />
          </div>
          <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" formControlName="descricao"></textarea>
          </div>
          <div class="form-group">
            <label for="imagem">URL da Imagem</label>
            <input id="imagem" formControlName="imagem" type="text" />
          </div>

          <div class="form-group">
            <label for="conteudo1">Beneficio 1</label>
            <input id="conteudo1" formControlName="conteudo1" type="text" />
          </div>

          <div class="form-group">
            <label for="conteudo2">Beneficio 2</label>
            <input id="conteudo2" formControlName="conteudo2" type="text" />
          </div>

          <div class="form-group">
            <label for="conteudo3">Beneficio 3</label>
            <input id="conteudo3" formControlName="conteudo3" type="text" />
          </div>

          <div style="text-align: center">
            <button type="submit" [disabled]="!editServicoForm.valid">
              Atualizar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container_fab">
    <button class="button_fab" (click)="openModal()">
      <svg
        width="32px"
        height="32px"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M12 4C12.5523 4 13 4.44772 13 5V11H19C19.5523 11 20 11.4477 20 12C20 12.5523 19.5523 13 19 13H13V19C13 19.5523 12.5523 20 12 20C11.4477 20 11 19.5523 11 19V13H5C4.44772 13 4 12.5523 4 12C4 11.4477 4.44772 11 5 11H11V5C11 4.44772 11.4477 4 12 4Z"
          fill="#fff"
        />
      </svg>
    </button>
  </div>
</div>
